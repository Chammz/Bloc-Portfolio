baseurl = "https://www.topherhammond.me"
languageCode = "en-us"
title = "Topher Hammond"
theme = "hugo-creative-theme"
googleAnalytics = "UA-86507992-1"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Topher Hammond"
	description = "Web Developer"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Topher Hammond"

		[params.navigation.links]
			about     = "About"
			services  = "Services"
			portfolio = "Portfolio"
			contact   = "Contact"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Freelance Web Developer"
		subtitle   = "Handcrafted code delivered with"
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "About me"
		description = "Hi, my name is Topher. I'm a freelance web developer based out of San Francisco. I create beautiful & functional websites for small businesses. Below are a few of the services I provide:"
		buttonText  = "Get started!"


	# Service section
	[params.services]
		headline = "At your service"

        [[params.services.list]]
            icon = "fa-diamond"
            title = "Website Design"
            description = "Each of my designs start with a blank canvas which allows your content to guide the layout"

        [[params.services.list]]
			icon = "fa-paper-plane"
			title = "Development"
			description = "Responsive development will help make your website easily accessible across all devices"

		[[params.services.list]]
            icon = "fa-newspaper-o"
            title = "Up to Date Code"
            description = "All of my work is easily maintainable so you are in control of your work"


    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "I'm currently available for new clients. Have a great idea? I'd love to hear from you!"
		email = "topher.hammond@gmail.com"

